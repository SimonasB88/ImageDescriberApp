<!DOCTYPE html>
<html>
<head>
    <title>ImageDescriber App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="/styles/output.css" rel="stylesheet">
</head>
<body>
    <div class="background-svg-pattern font-family flex-right">
        <table class="background-svg-pattern flex justify-center items-center min-h-screene">
            <tr>
                <a href="/login/">Login</a>
            </tr>
            <tr>
                <a href="/register/">Register</a>
            </tr>
        </table>
    </div>
    <div class="background-svg-pattern flex justify-center items-center min-h-screen">
        <div class="text-center max-w-lg">
            <h1 class="text-3xl font-bold underline align font-family">
                Please fill all the fields to register.
            </h1>
            {% if message %}
                <p style="color: green;">{{ message }}</p>
            {% endif %}
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <div class="text-center max-w-lg">
                <form action="/register-completing/" method="post" class="button results-container">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>      
    </div>
</body>
</html>
