<!DOCTYPE html>
<html>
<head>
    <title>ImageDescriber App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="/styles/output.css" rel="stylesheet">
</head>
<body>
    <div class="background-svg-pattern font-family flex-right">
        <div class="flex justify-center items-start">
            <a href="/login/" class="block p-4 text-lg">Login</a>
            <a href="/register/" class="block p-4 text-lg">Register</a>
        </div>
    </div>
    <div class="background-svg-pattern flex justify-center items-center min-h-screen">
        <div class="text-center max-w-lg">
            <h1 class="text-3xl font-bold underline align font-family">
                Log in to your account
            </h1>
            {% if message %}
                <p style="color: green;">{{ message }}</p>
            {% endif %}
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <div class="text-center max-w-lg">
                <form action="/authenticate/" method="post" class="button results-container">
                    <div class="form-group mt-2">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                        <p class="font-family mt-3">Don't have account? <a href="/register/">Register</a>
                        </p>
                </form>
            </div>
        </div>      
    </div>
</body>
</html>
